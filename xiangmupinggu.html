<div id="xiangmupinggu">
        <article class="text-center container">
            <div id="description">
                <h2>晓阳工程技术合作需求表</h2>
                <p>请您填写以下表单或发邮件给xiaoyao@xiaoyang.com</p>
                <p>我们将第一时间和您取得联系</p>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="demand" class="col-sm-2 control-label">需求描述</label>
                    <div class="col-sm-9">
                        <textarea style="font-size: 20px;" rows="3" class="col-sm-12" placeholder="描述您的需求" id="demand"></textarea>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="demand" class="col-sm-2 control-label">预算区间</label>
                    <div id="yusuan" class="col-sm-9 ">
                        <input type="radio" id="10" >
                        <label class="unselect"  for="10">10万~20万</label>
                        <input type="radio" id="20" >
                        <label class="unselect"  for="20">20万~50万</label>
                        <input type="radio" id="50" >
                        <label class="unselect"  for="50">50万~100万</label>
                        <input type="radio" id="100">
                        <label class="unselect"  for="100">100万~200万</label>
                        <input type="radio" id="200">
                        <label class="unselect"  for="200">200万以上</label>

                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">您的称呼</label>
                    <div class="col-sm-9">
                        <input  type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-9">
                        <input  type="number" class="form-control" id="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-9 ">
                        <div class="input-group">
                            <input type="text" class="form-control" id="code">
                          <span class="input-group-btn"> <button id="codi-btn" class="btn">获取验证码</button></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button id="pinggu-btn" class="btn ">提交</button>
                    </div>
                </div>
            </form>

        </article>
</div>
