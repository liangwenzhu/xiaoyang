    <hr>
    <img src="../imgs/projects/beijing.png">
    <dl>
        <dt>项目位置</dt>
        <dd>&nbsp;&nbsp;&nbsp;&nbsp;项目工程位于北京二环内，东至顶银胡同，南至后椅子胡同，西至朝阳门南小街，北至东总部胡同。周边市政设施完备，社区配套设施成熟。</dd>
        <dt>项目情况</dt>
        <dd>&nbsp;&nbsp;&nbsp;&nbsp;（1）本项目为新建办公建筑，地上14层，地下4层，建设用地面积9，678 ㎡，建筑总面积约75，000㎡，容积率4.96，建筑密度47%，其中地上建筑面积约为48，000㎡。</dd>
        <dd>&nbsp;&nbsp;&nbsp;&nbsp;（2）地下功能主要为餐厅厨房、汽车库、自行车库等，首层为餐厅、大堂、银行，地上2~14层均为办公楼。</dd>
    </dl>
