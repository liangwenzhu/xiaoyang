<div class="container main-project">
    <h1>CRH2型平台车组优化车辆隔热性能提升研究</h1>
    <hr>
    <img src="../imgs/projects/crh2.png">
    <dl>
        <dt>项目情况：</dt>
        <dd>&nbsp;&nbsp;&nbsp;&nbsp;（1）提升车体隔热性能，降低空调功率，达到节能环保目的。车体隔热性能：车辆静止条件下， 参考标准UIC553中间车K≤ 要求数值，参考标准UIC651头车K≤ 要求数值。</dd>
        <dd>&nbsp;&nbsp;&nbsp;&nbsp;（2）完成车顶、侧墙、外端、地板、车窗、车门、悬挂体基体等部位隔热系数分配。</dd>
        <dd>&nbsp;&nbsp;&nbsp;&nbsp;（3）通过仿真计算，对车体可能产生冷凝水的部位进行研判，并提出改进措施，降低冷凝水产生对电气元件造成危害的可能性，提高车辆安全性。</dd>
    </dl>
    <p>我公司提供的服务：列车用多通道热流、温度巡检仪及列车整车隔热试验。</p>
